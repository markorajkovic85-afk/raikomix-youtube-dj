<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaikoMix YouTube DJ</title>
  <meta name="theme-color" content="#D0BCFF">
  <meta name="description" content="Professional YouTube DJ mixing console with library management">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/elevation.css">
  <link rel="stylesheet" href="styles/motion.css">
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* M3 Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      height: 48px;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--md-sys-color-surface-variant);
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      margin-top: -8px;
      box-shadow: var(--md-sys-elevation-1);
      cursor: pointer;
    }
    
    /* Marquee Animation */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      display: flex;
      min-width: 0;
      max-width: 100%;
    }
    .marquee-text {
      display: inline-flex;
      align-items: center;
      flex-shrink: 0;
      max-width: 100%;
      white-space: nowrap;
    }
    .animate-marquee {
      animation: marquee-scroll 10s linear infinite;
    }
    @keyframes marquee-scroll {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      80% { transform: translateX(-50%); }
      100% { transform: translateX(-50%); }
    }

    /* Accessibility skip link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      padding: 8px;
      z-index: 1000;
      transition: top 0.2s;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Keyboard focus ring */
    *:focus-visible {
      outline: 3px solid var(--md-sys-color-primary);
      outline-offset: 2px;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }

    .scrollbar-slim {
      scrollbar-width: thin;
      scrollbar-color: #D0BCFF #1C1B1F;
    }

    .scrollbar-slim::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-slim::-webkit-scrollbar-track {
      background: #1C1B1F;
      border-radius: 999px;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb {
      background: #D0BCFF;
      border-radius: 999px;
      transition: background 0.2s ease;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb:hover {
      background: #E9DDFF;
    }

    .scrollbar-pads {
      scrollbar-width: thin;
      scrollbar-color: rgba(208, 188, 255, 0.65) rgba(18, 16, 24, 0.95);
    }

    .scrollbar-pads::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .scrollbar-pads::-webkit-scrollbar-track {
      background: linear-gradient(180deg, rgba(20, 18, 28, 0.9), rgba(9, 8, 14, 0.95));
      border-radius: 999px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .scrollbar-pads::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(208, 188, 255, 0.85), rgba(119, 102, 186, 0.85));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(208, 188, 255, 0.35);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .scrollbar-pads::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(233, 221, 255, 0.95), rgba(150, 128, 208, 0.95));
      box-shadow: 0 0 14px rgba(208, 188, 255, 0.55);
    }

    .material-symbols-outlined.FILL {
      font-variation-settings: 'FILL' 1;
    }

    .mix-number-input {
      appearance: textfield;
    }

    .mix-number-input::-webkit-outer-spin-button,
    .mix-number-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .m3-card {
      background: var(--md-sys-color-surface-container);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .app-shell {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .perform-stage {
      flex: 1 1 auto;
    }

    .perform-stage__inner {
      height: 100%;
      max-height: 100%;
      align-items: stretch;
      gap: clamp(12px, 2vw, 24px);
      margin-top: clamp(4px, 0.8vh, 10px);
      padding-top: clamp(14px, 2.2vh, 22px);
      padding-bottom: clamp(8px, 1.6vh, 16px);
    }

    .perform-stage__deck {
      margin-top: clamp(16px, 2.2vh, 22px);
    }

    .deck-card,
    .mixer-card {
      max-height: 100%;
      padding: clamp(12px, 1.6vh, 20px);
    }

    .mixer-card {
      max-height: min(82vh, 760px);
      min-height: 0;
    }

    .mixer-shell {
      width: clamp(200px, 16vw, 260px);
      height: auto;
      align-self: flex-start;
      min-width: 0;
    }

    .mixer-main {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(48px, auto) minmax(0, 1fr);
      gap: clamp(4px, 0.6vw, 8px);
      align-items: stretch;
      justify-items: stretch;
      min-height: 0;
    }

    .mixer-channel {
      min-width: 0;
      min-height: 0;
    }

    .mixer-master {
      min-width: 48px;
      max-width: 60px;
      min-height: 0;
    }

    .deck-card {
      gap: clamp(10px, 1.4vh, 16px);
    }

    .waveform-display {
      height: clamp(4.5rem, 10vh, 6rem);
    }

    /* Vertical Text Utility */
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
    }

    /* Mobile Responsive Overrides */
    @media (max-width: 1024px) {
      body {
        overflow-y: auto;
      }
    }
  </style>
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</html>
