<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaikoMix YouTube DJ</title>
  <meta name="theme-color" content="#D0BCFF">
  <meta name="description" content="Professional YouTube DJ mixing console with library management">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/elevation.css">
  <link rel="stylesheet" href="styles/motion.css">
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* M3 Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      height: 48px;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--md-sys-color-surface-variant);
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      margin-top: -8px;
      box-shadow: var(--md-sys-elevation-1);
      cursor: pointer;
    }
    
    /* Marquee Animation */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      display: flex;
      min-width: 0;
      max-width: 100%;
    }
    .marquee-text {
      display: inline-flex;
      align-items: center;
      flex-shrink: 0;
      max-width: 100%;
      white-space: nowrap;
    }
    .animate-marquee {
      animation: marquee-scroll 10s linear infinite;
    }
    @keyframes marquee-scroll {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      80% { transform: translateX(-50%); }
      100% { transform: translateX(-50%); }
    }

    /* Accessibility skip link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      padding: 8px;
      z-index: 1000;
      transition: top 0.2s;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Keyboard focus ring */
    *:focus-visible {
      outline: 3px solid var(--md-sys-color-primary);
      outline-offset: 2px;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(208, 188, 255, 0.75) rgba(16, 14, 22, 0.9);
    }

    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: linear-gradient(180deg, rgba(20, 18, 28, 0.95), rgba(9, 8, 14, 0.98));
      border-radius: 999px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.65);
    }

    *::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(208, 188, 255, 0.9), rgba(119, 102, 186, 0.9));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(208, 188, 255, 0.35);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(233, 221, 255, 0.98), rgba(150, 128, 208, 0.98));
      box-shadow: 0 0 14px rgba(208, 188, 255, 0.55);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }

    .scrollbar-slim {
      scrollbar-width: thin;
      scrollbar-color: #D0BCFF #1C1B1F;
    }

    .scrollbar-slim::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-slim::-webkit-scrollbar-track {
      background: #1C1B1F;
      border-radius: 999px;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb {
      background: #D0BCFF;
      border-radius: 999px;
      transition: background 0.2s ease;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb:hover {
      background: #E9DDFF;
    }

    .scrollbar-pads {
      scrollbar-width: thin;
      scrollbar-color: rgba(208, 188, 255, 0.65) rgba(18, 16, 24, 0.95);
    }

    .scrollbar-pads::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .scrollbar-pads::-webkit-scrollbar-track {
      background: linear-gradient(180deg, rgba(20, 18, 28, 0.9), rgba(9, 8, 14, 0.95));
      border-radius: 999px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .scrollbar-pads::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(208, 188, 255, 0.85), rgba(119, 102, 186, 0.85));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(208, 188, 255, 0.35);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .scrollbar-pads::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(233, 221, 255, 0.95), rgba(150, 128, 208, 0.95));
      box-shadow: 0 0 14px rgba(208, 188, 255, 0.55);
    }

    .material-symbols-outlined.FILL {
      font-variation-settings: 'FILL' 1;
    }

    .mix-number-input {
      appearance: textfield;
    }

    .mix-number-input::-webkit-outer-spin-button,
    .mix-number-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .m3-card {
      background: var(--md-sys-color-surface-container);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }

    .app-shell {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: grid;
      grid-template-columns: 64px 1fr;
      grid-template-rows: 100%;
    }

    .app-shell__main {
      --left-w: 0px;
      --right-w: 0px;
      display: grid;
      grid-template-columns: var(--left-w) minmax(0, 1fr) var(--right-w);
      height: 100%;
      min-height: 0;
      overflow: hidden;
      position: relative;
    }

    .app-shell__panel {
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }

    .app-shell__panel--open {
      pointer-events: auto;
      visibility: visible;
    }

    .app-shell__panel--closed {
      pointer-events: none;
      visibility: hidden;
      border: none;
      padding: 0;
    }

    .app-shell__main > * {
      min-width: 0;
      min-height: 0;
    }

    /* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
       CENTRAL CONSOLE LAYOUT STRATEGY
       ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

       PANEL CENTERING:
       - .app-stage uses flexbox with align-items: center
       - Panel has fit-content dimensions (intrinsic sizing)
       - Extra vertical space distributes equally above/below

       GLOBAL SCALING:
       - Container queries detect short viewports
       - Single --panel-scale variable applied to entire panel
       - Prevents individual control stretching

       MIXER FIXED-BAND STRATEGY:
       - Three horizontal bands: EQ, Faders, Crossfader
       - Each band has fixed height via CSS custom property
       - No flex-grow prevents stretching on large displays
       - No overflow-y prevents internal scrolling

       ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ */

    :root {
      --panel-padding: 1.5rem;
      --panel-max-width: 1400px;
      --console-gap: 1.5rem;
      --mixer-width: 240px;
      --deck-min: 360px;
      --panel-scale: 1;

      --band-eq-height: 210px;
      --band-faders-height: 250px;
      --band-crossfader-height: 230px;
      --mixer-band-gap: 1rem;
      --mixer-fader-height: 200px;
      --mixer-master-fader-height: 176px;
      --mixer-meter-height: 110px;
    }

    .app-stage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 0;
      overflow: hidden;
      container-type: size;
      container-name: stage;
      padding: 1rem;
    }

    .central-console-panel {
      width: fit-content;
      height: fit-content;
      max-width: var(--panel-max-width);
      padding: var(--panel-padding);
      transform: scale(var(--panel-scale));
      transform-origin: center center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .console-grid {
      display: grid;
      grid-template-columns: minmax(var(--deck-min), 1fr) var(--mixer-width) minmax(var(--deck-min), 1fr);
      gap: var(--console-gap);
      align-items: stretch;
    }

    .console-grid > * {
      min-width: 0;
      min-height: 0;
    }

    .console-deck,
    .console-mixer {
      display: flex;
      align-items: stretch;
      min-width: 0;
      min-height: 0;
    }

    .deck-title-stack {
      min-height: 2.75rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 2.75rem;
      min-width: 0;
    }

    .deck-card,
    .mixer-card {
      max-height: 100%;
      padding: 14px;
    }

    .mixer-card {
      width: var(--mixer-width);
    }

    .mixer-container {
      display: flex;
      flex-direction: column;
      gap: var(--mixer-band-gap);
      height: fit-content;
      overflow: visible;
    }

    .mixer-header {
      min-height: 0;
      flex-shrink: 0;
    }

    .mixer-band {
      flex-shrink: 0;
      min-height: 0;
    }

    .mixer-band-eq {
      height: var(--band-eq-height);
      display: flex;
    }

    .mixer-band-eq .mixer-topgrid {
      width: 100%;
    }

    .mixer-band-faders {
      height: var(--band-faders-height);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items: end;
      justify-items: center;
      gap: 12px;
    }

    .mixer-band-crossfader {
      height: var(--band-crossfader-height);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }

    .mixer-masterstrip {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .mixer-channel {
      min-width: 0;
      min-height: 0;
    }

    .mixer-meter {
      height: var(--mixer-meter-height);
      overflow: hidden;
    }

    .mixer-fadercell {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .mixer-center-spine {
      min-width: 40px;
      width: 40px;
    }

    .mixer-crossfader {
      margin-top: 8px;
    }

    .mixer-autodj {
      margin-top: 10px;
    }

    .mixer-fadercell--a,
    .mixer-fadercell--b {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 8px 6px;
    }

    .mixer-fadercell--m {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 8px 6px;
    }

    .deck-card {
      gap: 12px;
    }

    .waveform-display {
      height: 5rem;
    }

    @container stage (max-height: 820px) {
      .app-stage {
        --panel-padding: 1.25rem;
        --console-gap: 1.25rem;
        --band-eq-height: 190px;
        --band-faders-height: 220px;
        --band-crossfader-height: 210px;
        --mixer-fader-height: 180px;
        --mixer-master-fader-height: 156px;
        --mixer-meter-height: 96px;
      }
    }

    @container stage (max-height: 700px) {
      .app-stage {
        --panel-scale: 0.92;
      }
    }

    /* Vertical Text Utility */
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
    }

    /* Responsive overrides */
    @media (max-width: 1400px) {
      .app-shell__main {
        grid-template-columns: minmax(0, 1fr);
      }

      .app-shell__panel {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 40;
        max-width: 90vw;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      }

      .app-shell__panel--left {
        left: 0;
      }

      .app-shell__panel--right {
        right: 0;
      }
    }

    @media (max-width: 1280px) {
      :root {
        --mixer-width: 220px;
        --deck-min: 320px;
      }
    }

    @media (max-width: 1024px) {
      .app-stage {
        overflow-y: auto;
      }

      .console-grid {
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: auto;
      }

      .mixer-card {
        width: min(280px, 90vw);
        justify-self: center;
      }
    }

    @media (max-width: 768px) {
      :root {
        --panel-padding: 1.25rem;
        --console-gap: 1rem;
      }
    }
  </style>
