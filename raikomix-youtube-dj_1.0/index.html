<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaikoMix YouTube DJ</title>
  <meta name="theme-color" content="#D0BCFF">
  <meta name="description" content="Professional YouTube DJ mixing console with library management">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/elevation.css">
  <link rel="stylesheet" href="styles/motion.css">
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }

    /* M3 Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      height: 48px;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--md-sys-color-surface-variant);
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      margin-top: -8px;
      box-shadow: var(--md-sys-elevation-1);
      cursor: pointer;
    }

    /* Marquee Animation */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      display: flex;
      min-width: 0;
      max-width: 100%;
    }
    .marquee-text {
      display: inline-flex;
      align-items: center;
      flex-shrink: 0;
      max-width: 100%;
      white-space: nowrap;
    }
    .animate-marquee {
      animation: marquee-scroll 10s linear infinite;
    }
    @keyframes marquee-scroll {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      80% { transform: translateX(-50%); }
      100% { transform: translateX(-50%); }
    }

    /* Accessibility skip link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      padding: 8px;
      z-index: 1000;
      transition: top 0.2s;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Keyboard focus ring */
    *:focus-visible {
      outline: 3px solid var(--md-sys-color-primary);
      outline-offset: 2px;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(208, 188, 255, 0.75) rgba(16, 14, 22, 0.9);
    }

    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: linear-gradient(180deg, rgba(20, 18, 28, 0.95), rgba(9, 8, 14, 0.98));
      border-radius: 999px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.65);
    }

    *::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(208, 188, 255, 0.9), rgba(119, 102, 186, 0.9));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(208, 188, 255, 0.35);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(233, 221, 255, 0.98), rgba(150, 128, 208, 0.98));
      box-shadow: 0 0 14px rgba(208, 188, 255, 0.55);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }

    .scrollbar-slim {
      scrollbar-width: thin;
      scrollbar-color: #D0BCFF #1C1B1F;
    }

    .scrollbar-slim::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-slim::-webkit-scrollbar-track {
      background: #1C1B1F;
      border-radius: 999px;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb {
      background: #D0BCFF;
      border-radius: 999px;
      transition: background 0.2s ease;
    }

    .scrollbar-slim::-webkit-scrollbar-thumb:hover {
      background: #E9DDFF;
    }

    .scrollbar-pads {
      scrollbar-width: thin;
      scrollbar-color: rgba(208, 188, 255, 0.65) rgba(18, 16, 24, 0.95);
    }

    .scrollbar-pads::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .scrollbar-pads::-webkit-scrollbar-track {
      background: linear-gradient(180deg, rgba(20, 18, 28, 0.9), rgba(9, 8, 14, 0.95));
      border-radius: 999px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .scrollbar-pads::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(208, 188, 255, 0.85), rgba(119, 102, 186, 0.85));
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(208, 188, 255, 0.35);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .scrollbar-pads::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(233, 221, 255, 0.95), rgba(150, 128, 208, 0.95));
      box-shadow: 0 0 14px rgba(208, 188, 255, 0.55);
    }

    .material-symbols-outlined.FILL {
      font-variation-settings: 'FILL' 1;
    }

    .mix-number-input {
      appearance: textfield;
    }

    .mix-number-input::-webkit-outer-spin-button,
    .mix-number-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .m3-card {
      background: var(--md-sys-color-surface-container);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }

    .app-shell {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: grid;
      grid-template-columns: 64px 1fr;
      grid-template-rows: 100%;
    }

    .app-shell__main {
      --left-w: 0px;
      --right-w: 0px;
      display: grid;
      grid-template-columns: var(--left-w) minmax(0, 1fr) var(--right-w);
      height: 100%;
      min-height: 0;
      overflow: hidden;
      position: relative;
    }

    .app-shell__panel {
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }

    .app-shell__panel--open {
      pointer-events: auto;
      visibility: visible;
    }

    .app-shell__panel--closed {
      pointer-events: none;
      visibility: hidden;
      border: none;
      padding: 0;
    }

    .app-shell__main > * {
      min-width: 0;
      min-height: 0;
    }

    .perform-stage {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0;
      overflow: hidden;
      container-type: size;
      container-name: central-stage;
    }

    .central-stage {
      /* Layout philosophy: keep the console as one hardware-like instrument panel.
         The outer wrapper centers the fixed-proportion panel; the inner grid aligns
         deck + mixer tops/bottoms so nothing stretches when extra space appears. */
      --mixer-width: 224px;
      --deck-min: 360px;
      --deck-max: 560px;
      --central-gap: 20px;
      --central-padding-block: 16px;
      --central-padding-inline: 18px;
      --mixer-gap: 10px;
      --mixer-fader-height: 190px;
      --mixer-master-fader-height: calc(var(--mixer-fader-height) - 24px);
      --mixer-meter-height: 110px;
      --central-stage-scale: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 0;
      width: 100%;
    }

    .central-stage__panel {
      /* Scaling strategy: apply a single scale to the panel at tight heights
         so controls stay fixed-size and never stretch. */
      display: grid;
      grid-template-columns: minmax(var(--deck-min), var(--deck-max)) minmax(0, var(--mixer-width)) minmax(var(--deck-min), var(--deck-max));
      align-items: stretch;
      gap: var(--central-gap);
      height: auto;
      max-height: 100%;
      min-height: 0;
      padding: var(--central-padding-block) var(--central-padding-inline);
      transform: scale(var(--central-stage-scale));
      transform-origin: center;
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
    }

    .perform-stage__inner > *,
    .central-stage > * {
      min-width: 0;
      min-height: 0;
    }

    .central-stage__panel > * {
      min-width: 0;
      min-height: 0;
    }

    .perform-stage__deck {
      display: flex;
      align-items: stretch;
      min-width: 0;
      width: 100%;
      max-width: none;
      flex: 1 1 auto;
    }

    .central-stage__deck > * {
      height: 100%;
      min-height: 0;
      width: 100%;
    }

    .central-stage__mixer {
      height: 100%;
      min-height: 0;
    }

    .deck-title-stack {
      min-height: 2.75rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 2.75rem;
      min-width: 0;
    }

    .deck-card,
    .mixer-card {
      max-height: 100%;
      padding: 14px;
    }

    .central-stage .deck-card {
      align-self: stretch;
      height: 100%;
    }

    .mixer-card {
      max-height: none;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .mixer-shell {
      width: var(--mixer-width);
      height: 100%;
      align-self: stretch;
      min-width: 0;
      display: grid;
      grid-template-rows: auto auto auto auto;
      align-content: start;
      row-gap: var(--mixer-gap);
      min-height: 0;
      overflow: visible;
    }

    .mixer-header {
      min-height: 0;
    }

    .mixer-content {
      min-height: 0;
    }

    .mixer-footer {
      min-height: 0;
    }

    .mixer-band {
      min-height: 0;
      display: block;
    }

    .mixer-band--eq {
      display: block;
    }

    .mixer-band--faders {
      /* Stability note: fixed band heights (meter + fader) stop growth at large sizes,
         while the grid keeps channel proportions locked across devices/zoom levels. */
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items: end;
      justify-items: center;
      gap: 12px;
    }

    .mixer-masterstrip {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .mixer-upper {
      min-height: 0;
      overflow: visible;
      display: block;
    }

    .mixer-lower {
      margin-top: 0;
    }

    .mixer-main {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(48px, auto) minmax(0, 1fr);
      gap: clamp(4px, 0.6vw, 8px);
      align-items: stretch;
      justify-items: stretch;
      min-height: 0;
    }

    .mixer-channel {
      min-width: 0;
      min-height: 0;
    }

    .mixer-master {
      min-width: 48px;
      max-width: 60px;
      min-height: 0;
    }

    .mixer-top {
      min-height: 0;
    }

    .mixer-meter {
      height: var(--mixer-meter-height);
      overflow: hidden;
    }

    .mixer-faderbank {
      margin-top: 0;
      padding: 0 2px;
      height: var(--mixer-fader-height);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items: end;
      justify-items: center;
      gap: 12px;
      min-height: 0;
    }

    .mixer-fadercell {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .mixer-center-spine {
      min-width: 40px;
      width: 40px;
      min-height: 200px;
    }

    .mixer-crossfader {
      margin-top: 8px;
    }

    .mixer-autodj {
      margin-top: 10px;
    }

    .mixer-fadercell--a,
    .mixer-fadercell--b {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 8px 6px;
    }

    .mixer-fadercell--m {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 8px 6px;
    }

    .deck-card {
      gap: 10px;
      padding-bottom: 8px;
    }

    .waveform-display {
      height: 5rem;
    }

    /* Central Stage density modes:
       - Comfort (default): generous gaps/padding.
       - Compact: triggered by height thresholds to tighten spacing.
       Safe scale: if height is still tight, scale down the central stage wrapper only. */
    @container central-stage (max-height: 820px) {
      .central-stage {
        --central-gap: 14px;
        --central-padding-block: 12px;
        --central-padding-inline: 12px;
        --mixer-gap: 8px;
        --mixer-fader-height: 170px;
        --mixer-meter-height: 96px;
      }

      .central-stage .mixer-card {
        padding: 12px;
      }

      .central-stage .deck-card {
        padding: 12px 12px 6px;
        gap: 8px;
      }

      .central-stage .mixer-topgrid {
        gap: 4px;
      }

      .central-stage .mixer-channel {
        padding: 6px;
        gap: 6px;
      }

      .central-stage .mixer-crossfader {
        margin-top: 6px;
        padding-top: 6px;
      }

      .central-stage .mixer-autodj {
        margin-top: 8px;
      }
    }

    @container central-stage (max-height: 720px) {
      .central-stage {
        --central-stage-scale: 0.94;
      }
    }

    /* Vertical Text Utility */
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
    }

    /* Responsive overrides */
    /* Laptop guardrails: keep central console wide while preserving sidepanel visibility */
    @media (max-width: 1800px) and (min-width: 1025px) {
      .app-shell__main {
        grid-template-columns: clamp(0px, var(--left-w), 360px) minmax(0, 1fr) clamp(0px, var(--right-w), 360px);
      }

      .central-stage__panel {
        max-width: 1600px;
      }
    }

    @media (max-width: 1400px) {
      .app-shell__main {
        grid-template-columns: minmax(0, 1fr);
      }

      .app-shell__panel {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 40;
        max-width: 90vw;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      }

      .app-shell__panel--left {
        left: 0;
      }

      .app-shell__panel--right {
        right: 0;
      }
    }

    @media (max-width: 1280px) {
      .central-stage {
        --mixer-width: 210px;
        --deck-min: 320px;
        --deck-max: 520px;
      }
    }

    @media (max-width: 1024px) {
      .perform-stage {
        overflow-y: auto;
      }

      .central-stage__panel {
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: auto;
      }

      .perform-stage__deck {
        max-width: 100%;
      }

      .mixer-shell {
        width: min(280px, 90vw);
        justify-self: center;
      }
    }

    @media (max-width: 768px) {
      .central-stage {
        --central-padding-block: 10px;
        --central-padding-inline: 10px;
        --central-gap: 12px;
      }
    }

    @media (max-height: 820px) {
      .central-stage {
        --central-gap: 14px;
        --central-padding-block: 12px;
        --central-padding-inline: 12px;
        --mixer-gap: 8px;
        --mixer-fader-height: 170px;
        --mixer-meter-height: 96px;
      }

      .central-stage .mixer-card {
        padding: 12px;
      }

      .central-stage .deck-card {
        padding: 12px 12px 6px;
        gap: 8px;
      }

      .central-stage .mixer-topgrid {
        gap: 4px;
      }

      .central-stage .mixer-channel {
        padding: 6px;
        gap: 6px;
      }

      .central-stage .mixer-crossfader {
        margin-top: 6px;
        padding-top: 6px;
      }

      .central-stage .mixer-autodj {
        margin-top: 8px;
      }
    }

    @media (max-height: 720px) {
      .central-stage {
        --central-stage-scale: 0.94;
      }
    }
  </style>
